	<div id="friendModal" class="modal" >
	<div class="modal-dialog">
		<div class="modal-content"">

<script type="text/javascript">
window.onload = (function() {
var formComplete;

$("#submitBtn").on("click", function (event) {
	event.preventDefault();

	validation();


	if (formComplete === true) {
	var newFriend = {
		name: $("#name").val().trim(),
		photo: $('#photo').val().trim(),
		scores: [$('#q1').val(), $('#q2').val(), $('#q3').val(), $('#q4').val(), $('#q5').val(), $('#q6').val(), $('#q7').val(), $('#q8').val(), $('#q9').val(), $('#q10').val(),],
		bio: $('#bio').val().trim()
	}
	console.log(newFriend);

	var url = window.location.origin;

	$.post(url+"/api/friends", newFriend,
		function(data) {
			console.log('ok');
			$('#friendName').text(data.name);
			$('#friendPhoto').attr('src', data.photo);
			$('#friendBio').text(data.bio);
			$('#friendModal').modal('open');

		});
}
	else {
		console.log('Please complete all fields to get the most accurate result.');
	}
	
	
	
})




function validation () {
	formComplete = true;

		$('.textinput').each(function(){
			if($(this).val() === "") {
					formComplete = false;
			}

		});

		$('select').each(function() {
			if($(this).val() === null) {
				formComplete = false;
			}
		});
	}

});

</script>
